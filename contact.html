<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sickness Prediction System</title>
    <style>
         body {
            margin: 0;
            font-family: 'Times New Roman', serif;
            background-image: url('contact.jpg'); /* Update the background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff; /* Set text color to contrast with background */
            backdrop-filter: blur(7px); /* Adjust the blur value as needed */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-height: 100vh;
            
        }

        nav {
            background-color: rgba(4, 26, 58, 0.8); /* Add alpha channel for transparency */
            padding: 15px;
            position:absolute
             width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
        }

        nav img {
            height: 40px; /* Adjust the height as needed */
            margin-left: 10px;
        }


        section {
            margin-top: 60px; /* Adjusted to leave space for fixed navbar */
            padding: 20px;
            
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: rgba(2, 11, 25, 0.8);
            font-weight: bold;
            
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            
        }

        button {
            background-color: #2ecc71; /* Green background color */
            color: #fff; /* White text color */
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ... (previous styles) ... */

        
        footer {
            background-color: rgba(4, 26, 58, 0.8);  /* Add alpha channel for transparency */
            padding: 20px;
            text-align: left;
            margin-top: auto;
           
        }

        footer p {
            margin: 0;
        }

        footer .about,
        footer .social {
            width: 50%;
            float: left;
            box-sizing: border-box;
            padding: 0 10px;
        }
/* ... (remaining styles) ... */


        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav a {
                margin: 10px 0;
            }

            nav img {
                margin: 0; /* Adjust margin as needed */
            }
        }
    </style>
</head>
<body>

    <nav>
        <img src="PROJECT LOGO.png" alt="Logo" style="height: 60px;">
        <div>
            <a href="index.html">Home</a>
            <a href="about us.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="sign.html">Signup</a>
        </div>
    </nav>

    <section>
        <h2 style="text-align: center; color: rgb(4, 26, 58, 0.8);" >Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
    
   
    

</body>
<footer>
    <div class="about">
        <p>About the System: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div class="social">
        <p>Contact us on Instagram or Twitter: @sicknessprediction</p>
    </div>
</footer>
</html>
